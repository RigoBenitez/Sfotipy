<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Track</title>
</head>
<body>
	<section>
		<p>
			Title: {{track.title}}
		</p>
		<p>
			Order: {{track.order}}
		</p>
		<p>
			Track File: {{track.trackFile}}
		</p>
		<p>
			Album: {{album.title}}
		</p>
		<p>
			Artist: {{track.artist}} <br/>
			Artist last name: {{track.artist.biography}}
		</p>
		<p>
			Cover: {{album.cover}}
		</p>
	</section>
</body>
</html>
